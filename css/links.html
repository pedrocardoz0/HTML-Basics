<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}


			/*Non Visited Links*/
			a:link, a:visited{
				color: #b9c941;
			}

			/*Visited Links*/
			

			/*Hover Links*/
			a:hover{
				color: #FFF;
				background: #6d790f
			}

			/*Active Link*/
			a:active{
				color: #e4f371;
			}


		</style>
	</head>
	<body>

		<a href="http://www.google.com"> Google</a> |
		<a href="http://www.jaja.com"> LOL</a> |
		<a href="http://www.ksks.com"> Curi</a> |
		<a href="http://www.dssd.com"> Skea</a>


	</body>
</html>
