<!DOCTYPE html>
<html>
	<head>
		<title>Font Size</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				font-size: 40px;
				font-family: "Times New Roman",Times, serif;
			}

			.black {
				font-weight: bold;
			}

			.italic {
				font-style: italic;
			}

			.format {
				text-decoration: line-through;
			}

			.text {
				font:bold 40px "Times New Roman",Times, serif;
			}
		</style>
	</head>

	<body>

		<p class="black">Black</p>
		<p>Normal</p>
		<p class="italic">Italic</p>
		<p class="format">Format Text</p>
		<p class="text">Final Text</p>
	
	</body>
</html>
