<!DOCTYPE html>
<html>
	<head>
		<title>Div</title>
		<meta charset="utf-8">

		<style type="text/css">
			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}
			
			#rodape{
				background: green;
			}

			#assina {
				background: pink;
			}

			#direi{
				background: yellow;
			}

			#author {
				background: red;
			}

			.produtos{
				background: gray;
				margin: 10px;
			}

		</style>
	</head>
	<body>


		<div id="topo">
			<img src="../img/gif.gif" width="200">
			<ul>
				<li>Home</li>
				<li>Product</li>
				<li>Contact</li>
			</ul>
		</div>

		<div id="conteudo">

			<div class="produtos">
				Product 1
			</div>

			<div class="produtos">
				Product 2
			</div>
			
			<div class="produtos">
				Product 3
			</div>
			
			<div class="produtos">
				Product 4
			</div>

		</div>

		<div id="rodape">
			Todos os direitos reservados
		</div>
		<!--
		Div is an element block
		Span is an element inline
		 -->
		<span id="assina">
			Pedro C
		</span>

		<span>
			Pedro A
		</span>

		<div id='direi'>
			Autor <span id="author">Pedro Cardozo</span>
		</div>

	</body>
</html>
