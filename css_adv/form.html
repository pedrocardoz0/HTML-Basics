<!DOCTYPE html>
<html>
	<head>
		<title>Diffrent Form</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>
	<body>

		<h2>Form</h2>

		<form>

			<fieldset>
				<legend>User Info</legend>

				<div>
					<label for="nome">Name:</label>
					<input type="" name="" id="nome">
				</div>

				<div>
					<label for="email">Email:</label>
					<input type="" name="" id="email">
				</div>

				<div>
					<label for="url">URL:</label>
					<input type="" name="" id="url">
				</div>

			</fieldset>

			<fieldset>
				<legend>Comment</legend>
				<div>
					<label>Comentary</label for="mens">
					<textarea name="text" id="mens">
						
					</textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Remeber me</legend>
				<div>
					<label>
						<input type="radio" name="remeber" id="yes"> Yes
						<input type="radio" name="remeber" id="no"> No
					</label>	
				</div>
			</fieldset>
		</form>
	</body>
</html>
