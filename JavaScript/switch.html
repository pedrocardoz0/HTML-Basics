<!DOCTYPE html>
<html>
	<head>
		<title>Switch</title>
		<meta charset="utf-8">
	</head>
	<body>

		<script type="text/javascript">
			

			var value = "Segund1a"
			switch (value) {
				case "Segunda":
					document.write("Segunda-Feira")
					break

				case "Terça":
					document.write("Terça-Feira")
					break

				default:
					document.write("Outro-Feira")
					break
			}

		</script>

	</body>
</html>
