<!DOCTYPE html>
<html>
	<head>
		<title>Switch</title>
		<meta charset="utf-8">
	</head>
	<body>

		<script type="text/javascript">
			
			/*
			+
			-
			*
			/
			%
			++
			--
			*/

			var n1 = 1
			++n1
			document.write(n1)
			document.write("<br>")

			--n1
			document.write(--n1)
		</script>

	</body>
</html>
