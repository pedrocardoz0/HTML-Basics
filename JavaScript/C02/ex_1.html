<!DOCTYPE html>
<html>
	<head>
		<title>Ex 1</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe dois valores</h2>
		<script type="text/javascript">
			
			var numb1 = parseFloat(prompt("Informe um valor:"))
			var numb2 = parseFloat(prompt("Informe outro valor:"))

			if (numb1 > numb2) {
				document.write("O maior é N1 " + numb1)
			} else if (numb2 > numb1) {
				document.write("O maior é N2 " + numb2)
			} else {
				document.write("Os valores são iguaís")
			}
		</script>

	</body>
</html>
