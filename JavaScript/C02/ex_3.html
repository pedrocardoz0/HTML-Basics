<!DOCTYPE html>
<html>
	<head>
		<title>Ex 3</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe um valor</h2>
		<script type="text/javascript">
			var numb = parseFloat(prompt("Informe o valor:"))

			if (numb > 0) {
				document.write("A raíz quadrada é " + numb ** 0.5)
			} else if (numb == 0) {
				document.write("Valor nulo")
			} else {
				document.write("O quadrado é " + numb ** 2)
			}
		</script>
	</body>
</html>
