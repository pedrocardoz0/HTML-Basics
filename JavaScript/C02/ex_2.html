<!DOCTYPE html>
<html>
	<head>
		<title>Ex 2</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe um valor</h2>
		<script type="text/javascript">
			
			var num1 = parseFloat(prompt("Informe um valor:"))

			if (num1 > 0) {
				document.write("A raiz quadrada é " + num1 ** 0.5)
			} else {
				document.write("O valor é inválido")
			}
		</script>

	</body>
</html>
