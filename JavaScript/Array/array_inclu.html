<!DOCTYPE html>
<html>
    <head>
        <title>Array Inclu</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="">
    </head>

    <body>

        <script type="text/javascript">

            var array_mult2 = new Array()

            array_mult2 = ["Banana", "Maçã"]


            //Include at the final
            array_mult2.push("Car", "Bar")

            //At the begginig (Include)
            array_mult2.unshift("Pera", "Uva")

            //Remove at the final
            array_mult2.pop() // works at the same way as pop in python

            //At the beggning (Remove)
            array_mult2.shift()
            console.log(array_mult2)
            
            var array_3d = new Array()

            array_3d["People"] = ["Jhan", "Pedro", "Mariah"]
            array_3d["Money"] = ["U$ 3,000", "U$ 30,000", "U$ 10,000"]

            array_3d["People"].push("Kjhan")
            array_3d["Money"].push("U$ 80,000")

            console.log(array_3d)
            </script>

    </body>
</html>
