<!DOCTYPE html>
<html>
	<head>
		<title>Java Script Fuctions</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Functions Learning</h2>
		<script type="text/javascript">
			

			var value_l = parseFloat(prompt("Informe a Largura:"))
			var value_c = parseFloat(prompt("Informe o Comprimento:"))

			function calcArea(value_l, value_c) {
				return value_l * value_c
			}

			document.write("A área é " + calcArea(value_l, value_c) + " metros quadrados.")
			

		</script>
	</body>
</html>
