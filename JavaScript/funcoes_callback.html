<!DOCTYPE html>
<html>
	<head>
		<title>CallBack Function</title>
		<meta charset="utf-8">
	</head>
	<body>

		<script type="text/javascript">
			
			function systemCheck(id, callbackSucess, callbackError) {
				console.log(callbackSucess)
				if (true) {
					callbackSucess("Sucess", "Not problem at the operation")
				} else {
					callbackError("Not Possible")
				}
			}

			var callbackSucess = function(situation, descri){
				document.write("<h1>" + situation + "</h1>")
				document.write("<hr>")
				document.write("<p>" + descri + "</p>")
			}

			var callbackError = function(error) {
				document.write("<b>ERRO: </b>" + error)
			}

			systemCheck(0, callbackSucess, callbackError)


		</script>

	</body>
</html>
