<!DOCTYPE html>
<html>
	<head>
		<title>Date Manipulation</title>
		<meta charset="utf-8">
	</head>
	<body>

		<script type="text/javascript">
			
			var date = new Date() // Instancia um novo objeto

			document.write(date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear())
			document.write("<br>")
		
			document.write(date.getMonth() + 1) // This function consider from 0 to 11

		</script>

	</body>
</html>
