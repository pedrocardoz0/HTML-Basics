<!DOCTYPE html>
<html>
	<head>
		<title>Concatenação</title>

		<meta charset="utf-8">

		<script type="text/javascript">
			
			/*
			Document Acess the body of the page, write is the method
			*/
			//prompt() --> Alert Input
			var nome = prompt("Informe o seu nome:")
			var idade = prompt("Informe a sua idade:")
			document.write("<h1>Olá, " + nome +". Sua idade é " + idade +"</h1>")

			//Null and Undefined
			var test = null
			var test2 = undefined // or var test --> will be declared as undefined
			console.log(test)
			console.log(test2)

			test = "Lak"
			test2 = 20
			console.log(test)
			console.log(test2)

			test = 1
			console.log(test)
		</script>
	</head>
	<body>
		<h1>Concatenação</h1>
	</body>
</html>
