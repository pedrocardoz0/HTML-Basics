<!DOCTYPE html>
<html>
	<head>
		<title>Ex 15</title>
		<meta charset="utf-8">
	</head>
	<body>


		<h2>Informe o valor em radianos</h2>
		<script type="text/javascript">
			
			var rad = parseFloat(prompt("Informe o valor em rad:"))

			var grau = rad * (180 / Math.PI)
			document.write("O valor " + rad + " rad em ° é " + grau)
		</script>

	</body>
</html>
