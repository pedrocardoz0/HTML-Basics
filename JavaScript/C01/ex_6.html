<!DOCTYPE html>
<html>
	
	<head>
		<title>Ex 6</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<h2>Informe a temperatura em 째C</h2>
		<script type="text/javascript">
			var cel = parseFloat(prompt("Informe o valor em 째C:"))

			var fah = cel * (9/5) + 32
			document.write("O valor da temperatura " + cel + " 째C valor em 째F " + fah)
		</script>
	</body>

</html>
