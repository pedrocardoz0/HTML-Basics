<!DOCTYPE html>

<html>
	<head>
		<title>Ex 3</title>
		<meta charset="utf-8">

	<body>
		<h2>Informe três valores inteiros</h2>
		<script type="text/javascript">
			var numb1 = parseInt(prompt("Informe um valor:"))
			var numb2 = parseInt(prompt("Informe outro valor:"))
			var numb3 = parseInt(prompt("Informe outro valor:"))

			soma = (numb1 + numb2 + numb3)
			document.write("O valor da soma é: " + soma)
		</script>
	</body>

</html>
