<!DOCTYPE html>
<html>

		<title>Ex 27</title>
		<meta charset="utf-8">

	<body>

		<h2>Informe o valor em hectares</h2>
		<script type="text/javascript">
			
			var hec = parseFloat(prompt("Informe o valor em Hec:"))
			var metros = hec * 10000

			document.write(hec + " hec >> " + metros + " metros 2")
		</script>
	</body>
</html>
