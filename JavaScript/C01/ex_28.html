<!DOCTYPE html>
<html>
	<head>
		<title>Ex 28</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe três valores</h2>
		<script type="text/javascript">
			
			var numb1 = parseFloat(prompt("Informe o valor 1:"))
			var numb2 = parseFloat(prompt("Informe o valor 2:"))
			var numb3 = parseFloat(prompt("Informe o valor 3:"))

			soma = (Math.pow(numb1, 2) + Math.pow(numb2, 2) + Math.pow(numb3, 2))
			document.write("O valor da soma é " + soma)
		</script>

	</body>
</html>
