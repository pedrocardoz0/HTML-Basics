<!DOCTYPE html>
<html>
	<head>
		<title>Ex 29</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe as 4 notas</h2>

		<script type="text/javascript">
			
			var nota1 = parseFloat(prompt("Informe a nota 1:"))
			var nota2 = parseFloat(prompt("Informe a nota 2:"))
			var nota3 = parseFloat(prompt("Informe a nota 3:"))
			var nota4 = parseFloat(prompt("Informe a nota 4:"))

			media = (nota1 + nota2 + nota3 + nota4) / 4
			document.write("A média das 4 notas é " + media)
		</script>

	</body>
</html>
