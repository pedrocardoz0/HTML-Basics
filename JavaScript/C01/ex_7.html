<!DOCTYPE html>

<html>
	<head>
		<title>Ex 7</title>
		<meta charset="UTF-8">
	</head>
	<body>

		<h2>Infome a temperatura em °F</h2>
		<script type="text/javascript">
			var fah = parseFloat(prompt("Informe o valor °F:"))

			var cel = (5 * (fah - 32)) / 9
			document.write("O valor da temperatura " + fah + " °F em °C é " + cel)
		</script>

	</body>

</html>
