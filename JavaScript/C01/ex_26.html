<!DOCTYPE html>
<html>
	<head>
		<title>Ex 26</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe o valor em m2</h2>
		<script type="text/javascript">
			
			var m2 = parseFloat(prompt("Informe o valor em metros quadrados:"))

			var hec = m2 * 0.0001
			document.write(m2 + " metros quadrados >> " + hec + " Hec")
		</script>		
	</body>
</html>
