	<body>

		<h2>Leia o valor em M3</h2>
		<script type="text/javascript">
			
			var m3 = parseFloat(prompt("Informe o valor em m3:"))

			var litro = m3 * 1000
			document.write(m3 +" m3 >> " + litro + " litros")

		</script>
