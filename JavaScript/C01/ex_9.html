<!DOCTYPE html>
<html>
	<head>
		<title>Ex 9</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<h2>Informe o valor em °C</h2>
		<script type="text/javascript">
			var cel = parseFloat(prompt("Informe o valor em °C:"))

			var kel = cel + 273.15
			document.write("O valor " + cel + " °C em °K é " + kel)
		</script>
	</body>
</html>
