<!DOCTYPE html>
<html>
	<head>
		<title>Ex 30</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe o valor do dolar e o valor que deseja converter em rais</h2>
		<script type="text/javascript">
			
			var reais = parseFloat(prompt("Informe o valor em reais:"))
			var dolar = parseFloat(prompt("Informe o valor da cotação do dollar:"))

			document.write("O valor em dollar é: " + (reais / dolar))
		</script>
	</body>
</html>
