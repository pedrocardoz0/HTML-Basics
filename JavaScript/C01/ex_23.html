<!DOCTYPE html>
<html>
	<head>
		<title>Ex 23</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe o valor em metros</h2>
		<script type="text/javascript">
			
			var metros = parseFloat(prompt("Informe o valor em metros:"))

			var jard = metros / 0.91
			document.write(metros + " metros >> " + jard + " jardas")
		</script>

	</body>
</html>
