<!DOCTYPE html>
<html>
	<head>
		<title>Ex 19</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe o valor em litros:</h2>
		<script type="text/javascript">
			
			var litros = parseFloat(prompt("Informe o valor em litros:"))
			var m3 = litros / 1000

			document.write(litros + " litros >> " + m3 + " m3")
		</script>
	</body>
</html>
