<!DOCTYPE html>
<html>
	<head>
		<title>Ex 20</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe o valor da massa em Kg:</h2>
		<script type="text/javascript">
			
			var kg = parseFloat(prompt("Informe o valor em Kg:"))

			var libras = kg / 0.45

			document.write(kg + " kg >> " + libras + " libras")
		</script>


	</body>
</html>
