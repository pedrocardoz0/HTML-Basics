<!DOCTYPE html>
<html>
	<head>
		<title>Ex 14</title>
		<meta charset="utf-8">
	</head>
	<body>

		<h2>Informe o ângulo em °</h2>
		<script type="text/javascript">
			
			var grau = parseFloat(prompt("Informe o valor em  ° :"))

			var rad = grau * (Math.PI / 180)

			document.write("O valor " + grau + "° em rad é" + rad)
		</script>

	</body>
</html>
