<!DOCTYPE html>
<html>
	<head>
		<title>Math Function</title>
		<meta charset="utf-8">
	</head>
	<body>

		<script type="text/javascript">
			

			//Round Method
			var x = Math.ceil(10.3023)
			document.write(x)

			document.write("<br>")
			var y = Math.floor(10.3023)
			document.write(y)

			var z = Math.round(10.456)
			document.write("<br>")
			document.write(z)

			//Random
			var a = Math.random() // Random number between 0 and 1
			document.write("<br>")
			document.write(a)

		</script>

	</body>
</html>
