<!DOCTYPE html>
<html>
	<head>
		<title>A - B - C</title>

		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			
			var a = 10
			var b = 20
			var c = null

			document.write('O valor de A:' + a + '<br>')
			document.write('O valor de B:' + b + '<br>')
			document.write('O valor de C:' + c + '<br>')

			document.write('<hr>')

			/*Logic*/
			c = a
			a = b
			b = c
			c = null

			document.write('O valor de A:' + a + '<br>')
			document.write('O valor de B:' + b + '<br>')
			document.write('O valor de C:' + c + '<br>')
		</script>

	</body>
</html>
