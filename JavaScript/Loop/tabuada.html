<!DOCTYPE html>
<html>
	<head>
		<title>Tabuada</title>
		<meta charset="utf-8">
	</head>
	<body>

        <h2>Tabuada</h2>

		<script type="text/javascript">

            for(x = 1;x <= 10;x++){
                for(y=1; y<=10;y++){
                    document.write(x + " x " + y + " = "+ x * y + "<br>")
                }
                document.write("<br><br><hr>")
            }
		</script>

	</body>
</html>
