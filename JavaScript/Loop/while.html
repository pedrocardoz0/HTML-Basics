<!DOCTYPE html>
<html>
	<head>
		<title>While</title>
		<meta charset="utf-8">
	</head>
	<body>

        <h2>While Loop</h2>

		<script type="text/javascript">

            var x = 1

            while(x <= 10) {
                document.write("<br>")
                document.write(x)
            
                x++
                if(x === 3) {
                    alert('3')
                    continue
                }
            }    
		</script>

	</body>
</html>
