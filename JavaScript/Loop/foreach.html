<!DOCTYPE html>
<html>
	<head>
		<title>For Each</title>
		<meta charset="utf-8">
	</head>
	<body>

        <h2>For Each</h2>

		<script type="text/javascript">

            var arrayTest = new Array("Pedro", "Ihsg", "Joshe", "Kisl")

            let func = function(index, value, array){
                document.write(index + " >> " +value)
                document.write("<br><br>")
            }

            arrayTest.forEach(func)
		</script>

	</body>
</html>
