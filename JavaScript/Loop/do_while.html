<!DOCTYPE html>
<html>
	<head>
		<title>Do While</title>
		<meta charset="utf-8">
	</head>
	<body>

        <h2>Do While Loop</h2>

		<script type="text/javascript">

            var x = 11

            do {
                alert(x)
                x++
            } while (x <= 10);
		</script>

	</body>
</html>
