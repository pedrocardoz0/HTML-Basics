<!DOCTYPE html>
<html>
	<head>
		<title>Loop Array</title>
		<meta charset="utf-8">
	</head>
	<body>

        <h2>Loop Array</h2>

		<script type="text/javascript">

            var arra = new Array("Banana", "Maçã", "Pera", "Limão")
            var  y = 0

            while (y < arra.length){
                console.log(arra[y])
                y++
            }
		</script>

	</body>
</html>
