<!DOCTYPE html>
<html>
	<head>
		<title>Question</title>
		<meta charset="utf-8">
	</head>
	
	<body>

		<input type="text" name="" onfocus="styleYellow()" onblur="styleRel()" id="inpu" >

		<script type="text/javascript">
			
			function styleYellow() {
				document.getElementById("inpu").style.background = 'yellow'
			}

			function styleRel() {
				var x = document.getElementById("inpu").value.length

				if (x >= 3) {
					document.getElementById("inpu").style.background = 'red'
				} else {
					document.getElementById("inpu").style.background =  'green'
				}
			}
		</script>

	</body>
</html>
