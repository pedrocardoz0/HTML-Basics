<!DOCTYPE html>
<html>
	<head>
		<title>Manipulating Class Elements</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.style1 {
				background: #FF0000;
				color: #FFF;
			}


			.style2 {
				width: 400px;
				height: 50px;
				background: gray;
				font-size: 25px;
			}

		</style>
	</head>
	<body>

		<div id="message" class="style1">Modify</div>
		<hr>
		<button type="buton" onclick="modifyClass()">Apply Class</button>

		<script type="text/javascript">
			function modifyClass() {
				document.getElementById('message').className = 'style2'
			}
		</script>
	</body>
</html>
