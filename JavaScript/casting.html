<!DOCTYPE html>
<html>
	<head>
		<title>Casting Varibles</title>
		<meta charset="utf-8">
		<script type="text/javascript">

			/*
			Logic Operator
			
			&&
			||
			!
			
			*/
			
			var valor1 = prompt("Informe um valor:")
			var valor2 = prompt("Informe outro valor:")
			var valor3 = prompt("Informe outro valor:")
			var valor4 = 444

			valor1 = parseInt(valor1)
			valor2 = parseInt(valor2)
			valor3 = parseFloat(valor3)
			valor4 = valor4.toString()

			document.write(valor1 + valor2)
			console.log(typeof valor1)
			console.log(typeof valor2)
			console.log(typeof valor3)

			document.write("<br>")
			document.write(valor3 + '<br>')
			document.write(valor4)

			console.log(typeof valor4)
		</script>
	</head>
	<body>




	</body>
</html>
